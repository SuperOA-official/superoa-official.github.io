<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SuperOA — Links</title>
  <meta name="description" content="Официальные ссылки SuperOA" />
  <link rel="stylesheet" href="./style.css?v=3" />
</head>

<body>
  <div class="bg" aria-hidden="true">
    <span class="blob b1"></span>
    <span class="blob b2"></span>
    <span class="grid"></span>
    <span class="noise"></span>
  </div>

  <main class="card" id="card">
    <div class="avatarWrap">
      <img class="avatar" src="./avatar.png" alt="SuperOA" />
      <span class="glow" aria-hidden="true"></span>
    </div>

    <h1 class="title">SuperOA</h1>
    <p class="subtitle">Официальные ссылки</p>

    <ol class="steps">
      <li>Нажми на <b>три точки</b> (справа вверху) и выбери <b>«Открыть в браузере»</b></li>
      <li>После этого ты сможешь перейти в Telegram / YouTube</li>
    </ol>

    <nav class="buttons" aria-label="Ссылки">
      <a class="btn" href="https://t.me/+2SpIokbfEz1mNDg6" target="_blank" rel="noopener">
        <span>Telegram канал</span>
      </a>
      <a class="btn" href="https://t.me/superoabot" target="_blank" rel="noopener">
        <span>Telegram бот</span>
      </a>
      <a class="btn" href="https://www.youtube.com/@SuperOA_Official" target="_blank" rel="noopener">
        <span>YouTube</span>
      </a>
    </nav>

    <footer class="footer">© 2026 SuperOA. Все права защищены.</footer>
  </main>

  <script>
    // Лёгкий tilt на карточке (очень аккуратный). Уважает "reduce motion".
    const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
    const card = document.getElementById('card');

    if (!reduce && card) {
      const clamp = (n, a, b) => Math.max(a, Math.min(b, n));

      card.addEventListener('mousemove', (e) => {
        const r = card.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;

        const rx = clamp((0.5 - y) * 6, -4, 4);
        const ry = clamp((x - 0.5) * 8, -6, 6);

        card.style.transform = `perspective(900px) rotateX(${rx}deg) rotateY(${ry}deg) translateY(-1px)`;
      });

      card.addEventListener('mouseleave', () => {
        card.style.transform = '';
      });
    }

    // Ripple на кнопках при клике
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (reduce) return;

        const r = btn.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;

        const s = document.createElement('span');
        s.className = 'ripple';
        s.style.left = x + 'px';
        s.style.top = y + 'px';
        btn.appendChild(s);

        s.addEventListener('animationend', () => s.remove());
      }, { passive: true });
    });
  </script>
</body>
</html>
